name: .NET

on: [ push, pull_request ]

env:
  SLN_PATH: rm.Threading.sln

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 6.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build $SLN_PATH \
          -c Release
